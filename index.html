<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./images/calculator icon.webp" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <input type="text" id="num-output" class="mb-large" disabled />
        <div class="row d-flex mb gap">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn multiply">*</button>
        </div>
        <div class="row d-flex mb gap">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn subs">-</button>
        </div>
        <div class="row d-flex mb gap">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn add">+</button>
        </div>
        <div class="row d-flex mb gap">
          <button class="btn">0</button>
          <button class="clear">C</button>
          <button class="btn divide">/</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
